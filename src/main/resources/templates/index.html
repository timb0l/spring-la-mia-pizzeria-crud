<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th.block th:replace="fragments :: head"></th.block>
    <title>Index</title>
</head>
<body>
<div class="container d-flex text-center">
    <h1 class="mt-5">Pizza</h1>
    <div th:if="${pizzaList.size() == 0}">No pizza available</div>
    <div class="d-flex gap-5 mt-5">
        <div class="card" style="width: 15rem;" th:each="pizza : ${pizzaList}">
            <img src="${pizza.imgUrl}" class="card-img-top" alt="...">
            <div class="card-body">
                <h3 class="card-title" th:text="${pizza.name}"></h3>
                <p class="card-text" th:text="${pizza.description}"></p>
                <h3 class="card-title">Price: [{$pizza.price}]â‚¬</h3>
                <a th:href="${pizza.id}" class="btn btn-primary">View</a>
                <a th:href="@{'edit/{id}'  (id= ${pizza.id})}" class="btn btn-primary">Modify</a>
                <form action="#" th:action="@{'delete/{id}' (id= ${pizza.id})}" method="post">
                    <button class="btn btn-danger mt-2" type="submit" id="submitButton">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
