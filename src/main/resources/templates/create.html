<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <th.block th:replace="fragments :: head"></th.block>
    <title>Create</title>
</head>
<body>
    <div class="container d-flex flex-column align-item-center justify-content-center text-center">
        <h1 class="mt-5">Add pizza</h1>
        <form id="pizza-form" th:object="${pizza}" th:action="@{create}" method="post">
            <label for="name">Name pizza</label><br>
            <input type="text" id="name" th:field="*{name}"><br>

            <label for="description">Description Pizza</label><br>
            <textarea rows="4" cols="30" type="text" id="description" th:field="*{description}"></textarea><br>

            <label for="price">Price</label><br>
            <input type="number" step="0.01" id="price" th:field="*{price}"><br>

            <label for="img">Image</label><br>
            <input type="url" id="img" th:field="*{imgUrl}"><br>

            <input class="mt-3" type="submit">
        </form>
    </div>
</body>
</html>
